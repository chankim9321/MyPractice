<!DOCTYPE html> <!-- DocType = html 표준 지정 -->
<html lang="ko">
<head><!-- 웹 브라우저의 정보를 담고 있음. -->
    <meta charset='UTF-8'> <!-- 한글 지원 -->
    <title>Basic-HTML</title> <!-- 웹 페이지 제목 -->
</head>

<!-- 꺾쇠 안에 태그가 달리고, 태그에는 기능을 부여하는 여러가지 속성과 속성에 대한 값이 따옴표안에 지정된다.-->
<!-- ex) <a(태그) href(속성)="https://naver.com"(속성값) -> 네이버로 연결되는 하이퍼링크 --> 

<body> <!-- body는 웹 브라우저의 본문(실질적정보) -->
    <h2><a href="rock_index.html">뒤로 가기</a></h2>
    <ul class="RJ"> <!-- 순서가 존재하지 않는 리스트 태그 <ol>은 순서O, <ul>은 순서X <li>로 리스트 요소 삽입-->
        <a href="https://namu.wiki/w/%EB%A9%94%ED%83%88(%EC%9D%8C%EC%95%85)" target="_blank">메탈</a>
        <ol>
            <li>메탈리카</li><li>아이언 메이든</li><li>메가데스</li>
        </ol>
    </ul>
</body>
</html>
